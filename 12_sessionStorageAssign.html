<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage</title>
</head>
<body>
    <h2>session storage</h2>

    <script>
        window.sessionStorage.setItem("city","Wardha");
        window.sessionStorage.setItem("name","Priyanka");
        window.sessionStorage.setItem("district","Wardha");
        window.sessionStorage.setItem("PinCode","442001");

        const result = window.sessionStorage.removeItem("city");
        console.log(result);

    </script>
</body>
</html>
